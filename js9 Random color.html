<!DOCTYPE html>
<html>
    <head>
        <title>
            Random color example
        </title>
        <style>
            button {
              margin: 10px
            };
          </style>
    </head>
    <body>
        <button onclick="bgChange()">Change color</button>
    </body>
    <script>
            function random(number) {//math.random返回介于 0（包含）~ 1（不包含）之间的一个随机数
        return Math.floor(Math.random()*number);//math.floor去尾取整
      }

      function bgChange() {
        var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';//string
        document.body.style.backgroundColor = rndCol;//改变样式
      }  
    </script>
</html>
